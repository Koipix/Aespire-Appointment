<!DOCTYPE html>
<html>
<head>

	<title>Aespire Appointment</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

</head>

<body>

	<div class="container">

		<div class="contact-box">

			<div class="left"></div>

			<div class="right">

				<h2>Aespire Appointment</h2>
				<input type="text" class="field" placeholder="Your Name">
				<input type="text" class="field" placeholder="Your Email">
				<input type="number" class="field" placeholder="Phone">
				<input type="date" class="field">
				<input type="time" class="field">
				<textarea placeholder="Message" class="field"></textarea>
				<button onclick="showCustom()" id="btn" class="btn">Send</button>

			</div>

		</div>

	</div>

	<div id="customAlert">
		<div id="box">
			<div class="heading">Message</div>
			
			<div class="content">
				<p>Your Appointment has been sent!</p>
				<button type="button" id="confirmbtn" onclick="hidealert()">OK</button>

			</div>
		</div>
	</div>


	<script>
		var customalert=document.getElementById("customAlert");
		function showCustom() {
			customalert.style.display='block';

		}
		function hidealert(){
			customalert.style.display='none';
			 
		}
	</script>
    
</body>
</html>
